<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="shadow-sm  bg-light d-none" id="header">
        <nav class="container p-4 fw-bold d-flex justify-content-between align-items-center">
            <h3><i class="bi bi-chat-left-quote-fill text-success"></i><span>Quotify</span></h3>

            <div class="dropdown" id="category-dropdown-btn">
                <button class="btn btn-success dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Quotes Category
                </button>
                <div class="dropdown-menu" aria-labelledby="category-dropdown-btn">
                  <a class="dropdown-item" href="#">random</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="bg-success d-flex flex-column justify-content-center align-items-center" style="height: 100vh">
        <!-- get started section  -->
        <section class=" d-flex justify-content-center flex-column align-items-center " id="get-started-section" >
            <div class="text-center">
                <h3 class=" fw-bold  text-success text-light" id="logo"><i class="bi bi-chat-left-quote-fill text-light "></i><span>Quotify</span></h3>
                <p class="text-light">Explore Random Quotes...</p>
            </div>
            <div class="mt-5">
                <button type="button" class="btn btn-light text-success fw-bold" id="get-started-btn">Get Started</button>
                <button type="button" class="btn btn-dark text-success px-4" id="quit-btn">Quit</button>
            </div>
        </section>

        <!-- loading screen section -->
        <section class="d-flex d-none align-items-center justify-content-center" style="height: 70vh;" id="loading-screen">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <button class="border-0" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading Quotes...
                </button>
            </div>
        </section>


        <!--quote section  -->
        <section class="d-flex d-none flex-column justify-content-center align-items-center fs-4 h-90  "  id="quote-section" style="height: 85vh;">
            <div class="col-lg-6 p-4">
                <h3  class="text-muted text-center text-decoration-underline "><span id="genre">Random </span> <span class="fw-bolder">Quotes</span></h3>
                <div class="border-start border-5 border-success mt-5">
                    <p class="ps-4" id="quote">Loading quote....
                    </p>
                </div>
                <div class=" d-flex flex-rows flex-wrap justify-content-between align-items-center   btn" id="author-btn">
                    <div >
                        <p class="m-0 fw-bold" ><span class="fw-bolder"  id="author">Loading author.... </span></p>
                    </div>
                    <div  id="btn-arrow">
                        See More Quotes From Author
                        <i class="bi bi-arrow-right"></i>
                    </div>
                </div>
                <div class="mt-5 d-flex">
                    <button type="button" class="btn btn-dark m-2" id="random-quote-btn">New Random Quote</button>
                    <button type="button" class="btn btn-dark m-2 d-none disabled" id="previous-btn">Previous Quote</button>
                    <button type="button" class="btn btn-dark m-2 d-none" id="next-btn">Next Quote</button>
                    <button type="button" class="btn btn-info m-2" id="tweet-btn">Tweet</button>
                </div>
            </div>
        </section>
            

            <!-- list of author quote section  -->
            <section class=" container fs-4  " id="author-quotes-section">
                <!-- author name  -->
            </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
