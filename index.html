<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="container p-4 fw-bold d-flex justify-content-between align-items-center">
            <h3><i class="bi bi-chat-left-quote-fill text-success"></i><span>Quotify</span></h3>
            <div>
                <button class="btn btn-success">
                    Load<i class="bi bi-arrow-clockwise  fw-bold"></i>
                </button>
            </div>
        </nav>
    </header>
    <main class="container d-flex flex-column  justify-content-center justify-content-center align-items-center" style="height: 80vh;">
        <section class="w-50 fs-4 " id="quote-section">
            <div class="border-start border-5 border-success">
                <p class="ps-4">“The first rule of any technology used in a business is that automation applied to an efficient operation will magnify the efficiency. The second is that automation applied to an inefficient operation will magnify the inefficiency.”
                </p>
            </div>
            <div class=" d-flex justify-content-between align-items-center mt-5 p-4 btn" id="author-btn">
                <div>
                    <p class="m-0 fw-bold">Bill Gates</p>
                    <p class="m-0 fs-6 text-muted">-business</p>
                </div>
                <div id="btn-arrow">
                    <i class="bi bi-arrow-right"></i>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
