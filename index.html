<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="shadow-sm">
        <nav class="container p-4 fw-bold d-flex justify-content-between align-items-center">
            <h3><i class="bi bi-chat-left-quote-fill text-success"></i><span>Quotify</span></h3>
            <div>
                <button class="btn btn-success" id="next-btn">
                    See Next<i class="bi bi-arrow-clockwise  fw-bold"></i>
                </button>
            </div>
        </nav>
    </header>
    <main  >
        
        <div class="container d-flex flex-column  justify-content-center justify-content-center align-items-center mt-5 ">

            <!-- loading screen -->
            <div class=" d-flex align-items-center" style="height: 70vh;" id="loading-screen">
                <button class="border-0" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Fetching Random Quote...
                </button>
            </div>
            
            <!-- current random quote section  -->
            <section class=" d-none p-2 w-50 fs-4 pt-5 mt-5 " id="quote-section">
                <div class="border-start border-5 border-success">
                    <p class="ps-4" id="random-quote">“The first rule of any technology used in a business is that automation applied to an efficient operation will magnify the efficiency. The second is that automation applied to an inefficient operation will magnify the inefficiency.”
                    </p>
                </div>
                <div class=" d-flex justify-content-between align-items-center mt-5 p-4 btn" id="author-btn">
                    <div>
                        <p class="m-0 fw-bold" id="author">Bill Gates</p>
                        <p class="m-0 p-0 fs-6 text-muted" id="genre">j</p>
                    </div>
                    <div id="btn-arrow">
                        <i class="bi bi-arrow-right"></i>
                    </div>
                </div>
            </section>

            <!-- list of author quote section  -->
            <section class=" d-none w-50 mw-100 fs-4 " id="author-quotes-section">
                <!-- author name  -->
                <!-- <div class=" d-flex justify-content-between align-items-center mt-5 p-4 btn" >
                    <div>
                        <h4 class="m-0 fw-bold"><span class="text-muted">Quotes from: </span>Bill Gates</h4>
                    </div>
                </div> -->
            </section>
        </div>
      
        
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
